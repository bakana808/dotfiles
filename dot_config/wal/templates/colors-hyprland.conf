# This configuration is generated by matugen
# ~/.config/matugen/templates/hyprland/colors.conf
# Changing these variables with matugen still enabled will overwrite them.

general {{
    col.active_border = rgba({color8.strip}AA)
    col.inactive_border = rgba({color0.strip}AA)
}}

misc {{
    background_color = rgba({background.strip}FF)
}}

plugin {{
    hyprbars {{
        bar_color = rgba({background.strip}FF)
        col.text = rgba({foreground.strip}FF)
        inactive_button_color = rgba({foreground.strip}FF)
    }}
}}

