$COLOR_BAR_CLOSE = rgb({color1.strip})
$COLOR_BAR_MAX = rgb({color3.strip})
$COLOR_BAR_MIN = rgb({color2.strip})

windowrulev2 = bordercolor rgba({color1.strip}AA) rgba({color1.strip}77),pinned:1
