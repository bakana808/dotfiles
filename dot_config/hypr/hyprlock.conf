# source=~/.config/hypr/hyprlock/colors.conf
source=~/.cache/wal/colors-hyprlock.conf

background {
    path = ~/.cache/quickshell/user/generated/wallpaper
    # path = screenshot
    blur_passes = 3
    blur_size = 8
    brightness = 0.75
    noise = 0.05
}

animations {
    enabled = false
}

input-field {
    monitor =
    size = 650, 100
    position = 0, 0
    halign = center
    valign = center

    inner_color = $entry_background_color
    outer_color = $entry_border_color
    outline_thickness = 4

    font_family = Fantasque Sans Mono
    font_color = $entry_color

    placeholder_text = Enter Password ó°ˆ·
    check_color = $entry_color
    fail_text = <i>$FAIL ($ATTEMPTS)</i>

    rounding = 0
    shadow_passes = 0
    fade_on_empty = false
}

auth {
    fingerprint:enabled = true
}
