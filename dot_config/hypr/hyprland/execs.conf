exec-once = uwsm app -- /usr/lib/geoclue-2.0/demos/agent
exec-once = uwsm app -- hypridle
exec-once = uwsm app -- qs -c $qsConfig
exec-once = uwsm app -- fcitx5

# authentication agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

# Core components (authentication, lock screen, notification daemon)
# exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = dbus-update-activation-environment --systemd --all

# Audio
exec-once = easyeffects --gapplication-service

# Clipboard: history
# exec-once = wl-paste --watch cliphist store &
exec-once = wl-paste --type text --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'
exec-once = wl-paste --type image --watch bash -c 'cliphist store && qs -c $qsConfig ipc call cliphistService update'

# Cursor
exec-once = hyprctl setcursor Bibata-Modern-Classic 24

# Lockscreen
# exec-once = loginctl lock-session || hyprctl dispatch exit
# exec-once = hyprctl dispatch global quickshell:lock & pidof qs quickshell hyprlock || hyprlock
exec-once = hyprlock || hyprctl dispatch exit
